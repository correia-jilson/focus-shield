<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Shield - Site Blocked</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .blocked-site {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin: 20px 0;
            font-weight: 600;
        }

        .timer {
            font-size: 24px;
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 50px;
            margin: 20px 0;
        }

        .quote {
            font-style: italic;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid rgba(255, 255, 255, 0.5);
        }

        .actions {
            margin-top: 30px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: rgba(244, 67, 54, 0.3);
            border-color: rgba(244, 67, 54, 0.5);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üõ°Ô∏è</div>
        <h1>Focus Shield Active</h1>
        <p>This site is blocked during your focus session</p>
        
        <!-- <div class="blocked-site" id="blockedSite">
            Loading...
        </div>

        <div class="timer" id="timer">
            Loading timer...
        </div> -->

        <div class="quote">
            "The way to get started is to quit talking and begin doing." - Walt Disney
        </div>

        <!-- <div class="actions">
            <button class="btn" id="goBackBtn">‚Üê Go Back</button>
            <button class="btn" id="newTabBtn">üè† New Tab</button>
            <button class="btn btn-danger" id="emergencyBtn">üö® Emergency Break</button>
        </div> -->

        <p>Please close this tab and continue your Focus Session or end the session to continue browsing.</p>

    </div>

    <script>
        // Get blocked site from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const site = urlParams.get('site') || 'this site';
        document.getElementById('blockedSite').textContent = site;

        // Set up event listeners when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Go Back button
            document.getElementById('goBackBtn').addEventListener('click', function() {
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    // Fallback to new tab
                    window.location.replace('chrome://newtab/');
                }
            });

            // New Tab button
            document.getElementById('newTabBtn').addEventListener('click', function() {
                window.location.replace('chrome://newtab/');
            });

            // Emergency Break button
            document.getElementById('emergencyBtn').addEventListener('click', function(event) {
                const confirmed = confirm('Are you sure you want to end your focus session? This will be recorded in your stats.');
                
                if (confirmed) {
                    const btn = event.target;
                    btn.disabled = true;
                    
                    let countdown = 10;
                    const originalText = btn.textContent;
                    
                    const countdownInterval = setInterval(function() {
                        btn.textContent = `‚è≥ Breaking in ${countdown}s...`;
                        countdown--;
                        
                        if (countdown < 0) {
                            clearInterval(countdownInterval);
                            
                            // Try to send message to background script
                            if (typeof chrome !== 'undefined' && chrome.runtime) {
                                try {
                                    chrome.runtime.sendMessage({ action: 'emergencyBreak' }, function() {
                                        window.location.replace('chrome://newtab/');
                                    });
                                } catch (error) {
                                    console.log('Could not send message to background script');
                                    window.location.replace('chrome://newtab/');
                                }
                            } else {
                                window.location.replace('chrome://newtab/');
                            }
                        }
                    }, 1000);
                } else {
                    // Reset button if user cancels
                    event.target.disabled = false;
                }
            });

            // Update timer
            updateTimer();
            setInterval(updateTimer, 1000);
        });

        // Timer update function
        async function updateTimer() {
            try {
                if (typeof chrome !== 'undefined' && chrome.storage) {
                    const result = await chrome.storage.local.get(['currentSession']);
                    const session = result.currentSession;

                    if (session) {
                        const remaining = session.endTime - Date.now();
                        if (remaining > 0) {
                            const minutes = Math.floor(remaining / (1000 * 60));
                            const seconds = Math.floor((remaining % (1000 * 60)) / 1000);
                            
                            document.getElementById('timer').textContent = 
                                `${minutes}:${seconds.toString().padStart(2, '0')} remaining`;
                        } else {
                            document.getElementById('timer').textContent = 'Session Ended';
                        }
                    } else {
                        document.getElementById('timer').textContent = 'No Active Session';
                    }
                }
            } catch (error) {
                document.getElementById('timer').textContent = 'Timer Unavailable';
            }
        }

        // Increment blocked count
        if (typeof chrome !== 'undefined' && chrome.runtime) {
            try {
                chrome.runtime.sendMessage({ action: 'incrementBlockedCount' });
            } catch (error) {
                console.log('Could not increment blocked count');
            }
        }
    </script>
</body>
</html>
