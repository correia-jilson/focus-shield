<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Shield - Site Blocked</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .blocked-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .shield-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .blocked-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .blocked-subtitle {
            font-size: 18px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .blocked-site {
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin: 20px 0;
            font-weight: 600;
        }

        .motivation-section {
            margin: 30px 0;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border-left: 4px solid rgba(255, 255, 255, 0.5);
        }

        .quote {
            font-size: 18px;
            font-style: italic;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .quote-author {
            font-size: 14px;
            opacity: 0.8;
            text-align: right;
        }

        .stats-section {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            margin: 10px;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            display: block;
            color: #4CAF50;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .timer-section {
            margin: 25px 0;
        }

        .session-timer {
            font-size: 28px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
            margin: 10px 0;
        }

        .actions {
            margin-top: 30px;
        }

        .action-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .action-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .danger-button {
            background: rgba(244, 67, 54, 0.3);
            border-color: rgba(244, 67, 54, 0.5);
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 3px;
            width: 0%;
            transition: width 1s ease;
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element" style="left: 10%; animation-delay: 0s; font-size: 30px;">üõ°Ô∏è</div>
        <div class="floating-element" style="left: 20%; animation-delay: 2s; font-size: 25px;">‚è∞</div>
        <div class="floating-element" style="left: 30%; animation-delay: 4s; font-size: 35px;">üéØ</div>
        <div class="floating-element" style="left: 40%; animation-delay: 6s; font-size: 28px;">üí™</div>
        <div class="floating-element" style="left: 50%; animation-delay: 8s; font-size: 32px;">üåü</div>
        <div class="floating-element" style="left: 60%; animation-delay: 10s; font-size: 26px;">üöÄ</div>
        <div class="floating-element" style="left: 70%; animation-delay: 12s; font-size: 30px;">‚ú®</div>
        <div class="floating-element" style="left: 80%; animation-delay: 14s; font-size: 24px;">üéâ</div>
        <div class="floating-element" style="left: 90%; animation-delay: 16s; font-size: 34px;">üî•</div>
    </div>

    <div class="blocked-container">
        <div class="shield-icon">üõ°Ô∏è</div>
        <h1 class="blocked-title">Focus Shield Active</h1>
        <p class="blocked-subtitle">This site is blocked during your focus session</p>
        
        <div class="blocked-site" id="blockedSiteDisplay">
            Loading...
        </div>

        <div class="timer-section">
            <div class="session-timer" id="sessionTimer">
                Loading...
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="motivation-section">
            <div class="quote" id="motivationalQuote">
                Loading inspirational quote...
            </div>
            <div class="quote-author" id="quoteAuthor"></div>
        </div>

        <div class="stats-section">
            <div class="stat-item">
                <span class="stat-number" id="todayFocusTime">0h 0m</span>
                <div class="stat-label">Focus Time Today</div>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="blockedCount">0</span>
                <div class="stat-label">Sites Blocked</div>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="sessionCount">0</span>
                <div class="stat-label">Sessions Today</div>
            </div>
        </div>

        <div class="actions">
            <button class="action-button" onclick="goBack()">
                ‚Üê Go Back
            </button>
            <button class="action-button" onclick="openNewTab()">
                üè† New Tab
            </button>
            <button class="action-button danger-button" onclick="emergencyBreak()">
                üö® Emergency Break
            </button>
            
        </div>
    </div>

    <script>
        class BlockedPageController {
            constructor() {
                this.init();
            }

            async init() {
                this.displayBlockedSite();
                await this.loadStats();
                await this.loadQuote();
                this.updateTimer();
                this.updateProgress();
                
                // Update timer every second
                setInterval(() => {
                    this.updateTimer();
                    this.updateProgress();
                }, 1000);
            }

            displayBlockedSite() {
                const urlParams = new URLSearchParams(window.location.search);
                const site = urlParams.get('site') || 'this site';
                document.getElementById('blockedSiteDisplay').textContent = site;
            }

            async loadStats() {
                try {
                    const result = await chrome.storage.local.get(['todayStats']);
                    const stats = result.todayStats || { focusTime: 0, blockedCount: 0, sessionCount: 0 };

                    const hours = Math.floor(stats.focusTime / (1000 * 60 * 60));
                    const minutes = Math.floor((stats.focusTime % (1000 * 60 * 60)) / (1000 * 60));

                    document.getElementById('todayFocusTime').textContent = `${hours}h ${minutes}m`;
                    document.getElementById('blockedCount').textContent = stats.blockedCount;
                    document.getElementById('sessionCount').textContent = stats.sessionCount;
                } catch (error) {
                    console.error('Error loading stats:', error);
                }
            }

            async loadQuote() {
                try {
                    const response = await chrome.runtime.sendMessage({ action: 'getMotivationalQuote' });
                    if (response.quote) {
                        const [quote, author] = response.quote.split(' - ');
                        document.getElementById('motivationalQuote').textContent = `"${quote}"`;
                        document.getElementById('quoteAuthor').textContent = author ? `‚Äî ${author}` : '';
                    }
                } catch (error) {
                    console.error('Error loading quote:', error);
                }
            }

            async updateTimer() {
                try {
                    const result = await chrome.storage.local.get(['currentSession']);
                    const session = result.currentSession;

                    if (session) {
                        const remaining = session.endTime - Date.now();
                        if (remaining > 0) {
                            const minutes = Math.floor(remaining / (1000 * 60));
                            const seconds = Math.floor((remaining % (1000 * 60)) / 1000);
                            
                            document.getElementById('sessionTimer').textContent = 
                                `${minutes}:${seconds.toString().padStart(2, '0')}`;
                        } else {
                            document.getElementById('sessionTimer').textContent = 'Session Ended';
                        }
                    } else {
                        document.getElementById('sessionTimer').textContent = 'No Active Session';
                    }
                } catch (error) {
                    console.error('Error updating timer:', error);
                }
            }

            async updateProgress() {
                try {
                    const result = await chrome.storage.local.get(['currentSession']);
                    const session = result.currentSession;

                    if (session) {
                        const total = session.endTime - session.startTime;
                        const elapsed = Date.now() - session.startTime;
                        const progress = Math.min(100, Math.max(0, (elapsed / total) * 100));
                        
                        document.getElementById('progressFill').style.width = `${progress}%`;
                    }
                } catch (error) {
                    console.error('Error updating progress:', error);
                }
            }
        }

        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'chrome://newtab/';
            }
        }

        function openNewTab() {
            // Try to open new tab, fallback to current tab
            try {
                chrome.tabs.create({ url: 'chrome://newtab/' }, () => {
                    // Close current tab after new tab opens
                    chrome.tabs.getCurrent((tab) => {
                        if (tab) {
                            chrome.tabs.remove(tab.id);
                        }
                    });
                });
            } catch (error) {
                // Fallback: navigate current tab to new tab page
                window.location.href = 'chrome://newtab/';
            }
        }

        function emergencyBreak() {
            if (confirm('Are you sure you want to end your focus session? This will be recorded in your stats.')) {
                // Add 10 second delay for friction
                const btn = event.target;
                btn.textContent = '‚è≥ Breaking in 10s...';
                btn.disabled = true;
                
                let countdown = 10;
                const interval = setInterval(() => {
                    countdown--;
                    btn.textContent = `‚è≥ Breaking in ${countdown}s...`;
                    
                    if (countdown <= 0) {
                        clearInterval(interval);
                        chrome.runtime.sendMessage({ action: 'emergencyBreak' }, () => {
                            window.location.href = 'chrome://newtab/';
                        });
                    }
                }, 1000);
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new BlockedPageController();
        });

        // Increment blocked count when page loads
        chrome.runtime.sendMessage({ action: 'incrementBlockedCount' });
    </script>
</body>
</html>
